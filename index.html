<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <form action="umer.com" method="post">
<fieldset> <legend> Sign Up</legend>

        <label>
            First Name: <input type="text" name="firstname" maxlength="10" required>
        </label>
        <br> <br>

        <label>
            Last Name: <input type="text" name="lastname" maxlength="10">
        </label>
        <br><br>
        <label>
            Password:<input type="password" name="password" maxlength="10">
        </label>

        <br><br>
        <label>
            Re Enter Password:<input type="password" name="password" maxlength="10">
        </label>
        <br> <br>

        <label>
            <input type="radio" name="gender">Male
        </label>

        <label>
            <input type="radio" name="gender">Female
        </label>
        <br> <br>
        <label>
            Interests: <input type="checkbox" name="checkbox">Men Clothing
            Interests: <input type="checkbox" name="checkbox">Women Clothing

        </label>
        <br><br>


        Nationality:
        <select>
            <option>Pakistan</option>
            <option>India</option>
            <option>England</option>
            <option>Australia</option>
            <option>France</option>

        </select>
        <br> <br>
        <label>
            Upload Pictures: <input type="file" name="file" type="jpeg">
        </label>


        <br> <br>
        <label>
            Comments: <textarea name="comments" placeholder="Enter Comments"></textarea>
        </label>
<br> <br>
<input type="submit">

</fieldset>

    </form>





</body>

</html>
